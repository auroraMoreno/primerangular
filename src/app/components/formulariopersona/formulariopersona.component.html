<h1>Formularios Binding Model</h1>
<h2 style="color:blueviolet">{{mensaje}}</h2>
<form #userForm="ngForm" (ngSubmit)="recibirDatos()">
    <label for="nombre">Nombre:</label>
    <input type="text" 
    name="nombre" 
    #nombre="ngModel"
    [(ngModel)]="user.nombre" required
    />
    <label 
    style="color:red" *ngIf="!nombre.valid && nombre.touched">
        El nombre es obligatorio
    </label>
    <br/>
    <label for="Apellidos">Apellidos: </label>
    <input type="text" 
    name="apellidos"
    #apellidos="ngModel"
    [(ngModel)]="user.apellidos"
    pattern="[A-Z]{1}[a-z]{2}"
    />
    <label style="color:red" *ngIf="!apellidos.valid && apellidos.touched">
        Apellidos no v√°lidos
    </label>
    <br/>
    <label for="edad">Edad: </label>
    <input type="number" 
    name="edad"
    #edad="ngModel"
    [(ngModel)]="user.edad"
    />
    <br/>
    <button [disabled]="!userForm.valid">Enviar Datos</button>
</form>
<hr/>
<ul>
    <li>Nombre: {{ user.nombre }}</li>
    <li>Apellidos: {{ user.apellidos }}</li>
    <li>Edad: {{ user.edad }}</li>
</ul>
